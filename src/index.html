<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oga-Dela Art Gallery</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./OD-image.png" alt="logo-image">
            <h1 id="title">Oga-Dela Arts</h1>
        </div>
        <nav id="header-nav">
            <ul id="nav-list">
                <Li class="list">Paintings</Li>
                <Li class="list">Artist</Li>
                <Li class="list">Category</Li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="art-display">
            <div class="art">
                <img src="" alt="" class="art-piece">
                <h2 class="art-name">Perpetual Help</h2>
                <p class="artiste">Artist Name: </p>
                <p class="production">Production Year:</p>
            </div>
        </section>
    </main>




</body>
</html>
