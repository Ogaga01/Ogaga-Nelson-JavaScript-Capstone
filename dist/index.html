<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oga-Dela Art Gallery</title>
  <script defer src="main.js"></script></head>

  <body>
    <header>
      <div id="logo">
        <a href="#"> <img id="logo1" src="#" alt="logo-image"></a>
        <h1 id="title">Oga-Dela Arts</h1>
      </div>
      <nav id="header-nav">
        <ul id="nav-list">
          <Li class="list">Paintings (<span class="paint-counter">0</span>)</Li>
          <Li class="list">Artist</Li>
          <Li class="list">Category</Li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="art-container" class="items">

      </section>
    </main>

    <footer>
      <p class="footer-section"> &copy; Created By Ogaga && Mandela Under Creative Commons Licence </p>
    </footer>

    <div class="hidden bg-popup">
      <div id="popup" class="popup">
        <span id="closeIcon">X</span>
        <div class="image-container">
          <img src="#" alt="image" id="popup-image">
        </div>

        <span id="comment-count"></span>
        <div>
          <h2 class="comments-counter"></h2>
          <div class="comments-container"></div>
        </div>

        <div>
          <form action="#" method="POST" class="form">
            <p class=" message"></p>
            <input type="text" name="name" id="name" placeholder="name" class="border">
            <textarea name="comment" id="comment" placeholder="comment" class="border"></textarea>
            <button type="submit">Comment</button>
          </form>
        </div>
      </div>
    </div>


  </body>

</html>
